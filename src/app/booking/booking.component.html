<div class="fog" (click)="goBack()">
</div>
<div class="model-on-map card text-white bg-dark">
    <div class="card-header large text-center font-weight-bold text-capitalize" *ngIf="danceclass">
        {{ danceclass.name }}
    </div>
    <div class="card-body">
        <div class="text-white bg-dark pb-2" *ngIf="danceclass">
          <div class="text-white bg-dark d-flex pb-2"><span class="col-4">Dance Style</span><span class="col-8">{{ danceclass.danceStyle.name }}</span></div>
          <div class="text-white bg-dark d-flex pb-2"><span class="col-4">Country</span><span class="col-8">{{ danceclass.place?.country }}</span></div>
          <div class="text-white bg-dark d-flex pb-2"><span class="col-4">City</span><span class="col-8">{{ danceclass.place?.city }}</span></div>
          <div class="text-white bg-dark d-flex pb-2"><span class="col-4">Address</span><span class="col-8">{{ danceclass.place?.description }}</span></div>
          <div class="text-white bg-dark d-flex"><span class="col-4">More Info</span><span class="col-8">{{ danceclass.about }}</span></div>
        </div>
        <h4 class="text-center">Pre-Book it now</h4>
        <form  [formGroup]="bookingForm" (ngSubmit)="bookingSubmit()">
            <div class="form-group">
                <label for="name">Name</label>
                <input id="name" class="form-control" formControlName="name" placeholder="name:" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email"  class="form-control" formControlName="email" placeholder="Email:" required email>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-light" [disabled]="success || !bookingForm.valid">Send</button>

            <div *ngIf="bookingForm.errors">
                <div *ngIf="bookingForm.errors['responseError']" class="alert alert-danger">{{bookingForm.errors['responseError']}}</div>
            </div>
            <div *ngIf="this.success" class="alert alert-success">{{this.success}}</div>
        </form>
    </div>
</div>
