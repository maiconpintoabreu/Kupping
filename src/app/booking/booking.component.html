<div class="fog" routerLink="/home/">
</div>
<div class="model-on-map">
    <div class="container-fuild">
        <ul class="list-group  mb-3" *ngIf="danceclass">
          <li class="list-group-item"><span class="header-grid">Name</span><span class="value-grid">{{ danceclass.name }}</span></li>
          <li class="list-group-item"><span class="header-grid">Dance Style</span><span class="value-grid">{{ danceclass.danceStyle.name }}</span></li>
          <li class="list-group-item"><span class="header-grid">Country</span><span class="value-grid">{{ danceclass.place?.country }}</span></li>
          <li class="list-group-item"><span class="header-grid">City</span><span class="value-grid">{{ danceclass.place?.city }}</span></li>
          <li class="list-group-item"><span class="header-grid">Address</span><span class="value-grid">{{ danceclass.place?.description }}</span></li>
          <li class="list-group-item"><span class="header-grid">More Info</span><span class="value-grid">{{ danceclass.about }}</span></li>
        </ul>
        <form  [formGroup]="bookingForm" (ngSubmit)="bookingSubmit()">
            <div class="form-group">
                <label for="name">Name</label>
                <input id="name" class="form-control" formControlName="name" placeholder="name:" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email"  class="form-control" formControlName="email" placeholder="Email:" required email>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" [disabled]="success || !bookingForm.valid">Send</button>

            <div *ngIf="bookingForm.errors">
                <div *ngIf="bookingForm.errors['responseError']" class="alert alert-danger">{{bookingForm.errors['responseError']}}</div>
