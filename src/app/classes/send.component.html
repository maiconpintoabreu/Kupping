<div *ngIf="active">
    <div class="fog" (click)="close()">
    </div>
    <div class="model-on-map">
        <div class="container-fuild">
            <form [formGroup]="sendForm" (ngSubmit)="sendSubmit()">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary active">
                    <input type="radio" name="options" id="option1" autocomplete="off" checked> Send Ticket
                    </label>
                    <label class="btn btn-secondary">
                    <input type="radio" name="options" id="option2" autocomplete="off" disabled> Request Payment (Soon)
                    </label>
                    <label class="btn btn-secondary">
                    <input type="radio" name="options" id="option3" autocomplete="off" disabled> Send Information
                    </label>
                </div>
                <div class="form-group" *ngIf="classId">
                    <div class="">this function still in test please use with caution.</div>
                    <div *ngFor="let student of students">
                        <span>{{student.name}}</span>
                        <qrcode #qr [qrdata]="classId+student._id" [size]="128" [level]="'M'" usesvg="true"></qrcode>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" [disabled]="!sendForm.valid">Send</button>
