<div class="">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light" *ngIf="publicMenu">
      <a class="navbar-brand" routerLink="/home">
        <img alt="Brand" src="assets/logo.png" alt="Kupping" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="nav justify-content-end  nav-pills">
          <li class="nav-item">
            <a
              class="nav-link"
              routerLinkActive="active"
              title="Privacy Policy"
              routerLink="./privacy"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              Privacy Policy
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              title="Git"
              target="_blank"
              href="https://github.com/maiconpintoabreu/Kupping"
            >
              Git Source
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLinkActive="active"
              title="New User"
              routerLink="./home/signup"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              Sign up
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              *ngIf="!currentAuth"
              routerLink="./home/login"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              Log In
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              *ngIf="currentAuth"
              routerLink="./admin"
            >
              Member Area
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <div class="router-outlet">
    <router-outlet class="router-outlet"></router-outlet>
  </div>
</div>
